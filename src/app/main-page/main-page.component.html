
<div *ngIf="products$ | async as products" class="formgroup-inline dashboard">

  <div class="flex-initial" *ngIf="productService.type === 'Tshirts'">
    <img class="w-100" src="https://www.careyfashion.com/fashion/wp-content/uploads/2016/12/custom-shirts-1.jpg" alt="">
<!--    <img class="h-15rem of-c w-100" style="width: 100%" src="assets/баннер_м_ж.gif" alt="">-->

  </div>
  <div *ngIf="productService.type === 'Shoes'">
    <img class="w-100" src="https://sportishka.com/uploads/posts/2021-11/1637223692_28-sportishka-com-p-muzhskie-krossovki-naik-adidas-ribok-sport-32.jpg" alt="">
  </div>
  <div *ngIf="productService.type === 'Accessories'">
    <img class="w-100" src="https://deutao.com/wp-content/uploads/2015/11/1214653.jpg" alt="">
  </div>

  <app-product *ngFor="let product of products | sorting:productService.type" class="w-32 m-1 p-2 flex-initial"
               [product]="product"></app-product>
</div>
