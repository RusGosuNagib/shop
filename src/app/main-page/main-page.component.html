
<div *ngIf="products$ | async as products" class="dashboard">

  <div *ngIf="productService.type === 'Tshirts'">
    <img style="width: 100%" src="https://www.careyfashion.com/fashion/wp-content/uploads/2016/12/custom-shirts-1.jpg" alt="">
  </div>
  <div *ngIf="productService.type === 'Shoes'">
    <img style="width: 100%" src="https://sportishka.com/uploads/posts/2021-11/1637223692_28-sportishka-com-p-muzhskie-krossovki-naik-adidas-ribok-sport-32.jpg" alt="">
  </div>
  <div *ngIf="productService.type === 'Accessories'">
    <img style="width: 100%" src="https://deutao.com/wp-content/uploads/2015/11/1214653.jpg" alt="">
  </div>

  <app-product *ngFor="let product of products | sorting:productService.type" class="box"
               [product]="product"></app-product>
</div>
