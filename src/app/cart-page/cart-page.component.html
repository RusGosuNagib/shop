<div *ngIf="productsInCart.length>0; else empty">
  <h2 class="text-center">Your order:</h2>

  <table>
    <tbody>
      <tr *ngFor="let product of productsInCart; let i = index">
        <td>{{product.type}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>
          <button class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <hr/>
  <b class="right">Total:{{totalPrice}}</b>
</div>

<ng-template #empty>
  <h2 class="text-center">Cart is empty</h2>
</ng-template>
